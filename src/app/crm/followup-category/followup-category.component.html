<div class="followup-category-container">
    <button class="add-button" (click)="toggleForm()">Add Followup Category +</button>
  
    <!-- Show form only when 'showForm' is true -->
    <div *ngIf="showForm" class="form-container">
      <h2>Add Followup Category</h2>
      
      <div class="form-field">
        <label for="category-name">Followup Category*</label>
        <input id="category-name" type="text" [(ngModel)]="followupCategory.name" required />
      </div>
  
      <div class="form-field">
        <label for="category-description">Description*</label>
        <textarea id="category-description" [(ngModel)]="followupCategory.description" required></textarea>
      </div>
  
      <div class="form-actions">
        <button class="close-btn" (click)="toggleForm()">Close</button>
        <button class="save-btn" (click)="onSave()">Save</button>
      </div>
    </div>
  
    <!-- Display added followup categories -->
    <div class="followup-category-list" *ngIf="followupCategories.length > 0">
      <div *ngFor="let category of followupCategories">
        <p>{{ category.name }}: {{ category.description }}</p>
      </div>
    </div>
    <div *ngIf="followupCategories.length === 0">
      <p>No follow-up categories added yet.</p>
    </div>
  </div>
