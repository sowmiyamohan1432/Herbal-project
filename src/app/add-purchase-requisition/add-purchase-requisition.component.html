<div class="container">
  <h2>Add Purchase Requisition</h2>
  
  <form [formGroup]="purchaseForm" (ngSubmit)="savePurchase()">
    <!-- First Container -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Brand:</label>
              <input type="text" formControlName="brand" class="form-control" required />
            </div>
          </div>
          
          <div class="col-md-4">
            <div class="form-group">
              <label>Category:</label>
              <input type="text" formControlName="category" class="form-control" required />
            </div>
          </div>
          
          <div class="col-md-4">
            <div class="form-group">
              <label>Business Location:</label>
              <select formControlName="location" class="form-control" required>
                <option value="Herbally Touch (BL0001)">Herbally Touch (BL0001)</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="text-end mt-3">
          <button type="button" class="btn btn-warning">
            <i class="fa fa-search"></i> Show products
          </button>
        </div>
      </div>
    </div>
    
    <!-- Second Container -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Reference No: <i class="fa fa-info-circle text-info"></i></label>
              <input type="text" formControlName="referenceNo" class="form-control" required />
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="form-group">
              <label>Required by date:</label>
              <div class="input-group">
                <input type="date" formControlName="requiredByDate" class="form-control" required />
                <span class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Third Container -->
    <div class="card mb-3">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Alert quantity</th>
              <th>Required quantity</th>
              <th class="text-center"><i class="fa fa-trash text-danger"></i></th>
            </tr>
          </thead>
          <tbody formArrayName="products">
            <tr *ngFor="let product of products.controls; let i = index" [formGroupName]="i">
              <td>
                <input type="text" formControlName="productName" class="form-control" required />
              </td>
              <td>
                <input type="number" formControlName="alertQuantity" class="form-control" required />
              </td>
              <td>
                <input type="number" formControlName="requiredQuantity" class="form-control" required />
              </td>
              <td class="text-center">
                <button type="button" class="btn btn-link text-danger" (click)="products.removeAt(i)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- Save Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="!purchaseForm.valid">Save</button>
    </div>
  </form>
</div>
