<header class="header">
  <div class="header-left">
    <button class="toggle-btn" (click)="onToggleSidebar()" title="Toggle Sidebar" aria-label="Toggle Sidebar">
      <i class="fas fa-bars"></i>
    </button>
    <h3 class="logo">Herbally Touch</h3>
    <div class="status-indicator">
      <span class="status-dot active"></span>
    </div>
  </div>
  
  <div class="header-right">
   
        
    <button class="icon-btn" title="Calendar">
      <i class="fas fa-calendar"></i>
    </button>
    <button class="icon-btn" title="Documents">
      <i class="fas fa-file-alt"></i>
    </button>
    <button class="icon-btn" title="Gallery">
      <i class="fas fa-images"></i>
    </button>
    <div class="date-display">04/01/2025</div>
    <button class="icon-btn" title="Notifications">
      <i class="fas fa-bell"></i>
    </button>
    <div class="user-profile">
      <span class="username">test</span>
      <div class="avatar">
        <i class="fas fa-user-circle"></i>
      </div>
    </div>
  </div>
  </header>
